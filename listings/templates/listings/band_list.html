{% extends "listings/base.html" %}

{% block content %}

    <h1>Band list</h1>
    <p>My favourite bands are:</p>
    {% for band in  bands %}
    <ul>
        <li>
            <a href="{% url "band_detail" band.id %}">{{band.name}}</a>
            <a href="{% url "band_update" band.id %}">[Edit]</a>        
        </li>

    </ul>
    {% endfor %}


{% endblock  %}
